<!DOCTYPE html>
<html>

<head>
    <title>Wave Reflection/Refraction</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;,">

</head>

<body>
    <div id="canvas-container"></div>

    <!-- Include three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <script src="wave_reflection_refraction.js"></script>

    <button id="waterbutton">Water</button>

    <button id="glassbutton">Glass (crown)</button>

    <button id="reflectionbutton">Reflection</button>

    <button id="refractionbutton">Refraction</button>

    <div class="slider-container">
        <input type="range" min="0" max="80" value="0" class="slider" id="incidentAngle">
        <label for="incidentAngle">Incident Angle: <span id="angleValue">0</span> degrees</label>
    </div>






</body>

</html>
